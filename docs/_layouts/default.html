<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ '/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span class="logo-icon">ðŸ¦¢</span>
        <span>Transformer</span>
      </a>
      <nav>
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/architecture' | relative_url }}" {% if page.url contains 'architecture' %}class="active"{% endif %}>Architecture</a>
        <a href="{{ '/training' | relative_url }}" {% if page.url contains 'training' %}class="active"{% endif %}>Training</a>
        <a href="{{ '/api' | relative_url }}" {% if page.url contains 'api' %}class="active"{% endif %}>API</a>
        <a href="{{ '/examples' | relative_url }}" {% if page.url contains 'examples' %}class="active"{% endif %}>Examples</a>
        <a href="{{ site.github.repository_url }}" class="github-link" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-content">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>Implemented by <a href="https://ayanexus.dev" target="_blank">AyaNexus</a> ðŸ¦¢</p>
    </div>
  </footer>
</body>
</html>
