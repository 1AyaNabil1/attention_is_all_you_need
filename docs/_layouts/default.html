<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ '/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span class="logo-icon">ü¶¢</span>
        <span>Transformer</span>
      </a>
      <nav>
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/architecture' | relative_url }}" {% if page.url contains 'architecture' %}class="active"{% endif %}>Architecture</a>
        <a href="{{ '/training' | relative_url }}" {% if page.url contains 'training' %}class="active"{% endif %}>Training</a>
        <a href="{{ '/api' | relative_url }}" {% if page.url contains 'api' %}class="active"{% endif %}>API</a>
        <a href="{{ '/examples' | relative_url }}" {% if page.url contains 'examples' %}class="active"{% endif %}>Examples</a>
        <a href="{{ site.github.repository_url }}" class="github-link" target="_blank">GitHub</a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-content">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>Implemented by <a href="https://ayanexus.dev" target="_blank">AyaNexus</a> ü¶¢</p>
    </div>
  </footer>

  <script>
    // Theme management
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.documentElement;

    // Check for saved theme preference or default to system preference
    const getPreferredTheme = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        return savedTheme;
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    };

    // Set theme
    const setTheme = (theme) => {
      html.setAttribute('data-theme', theme);
      themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', theme);
    };

    // Toggle theme
    const toggleTheme = () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    };

    // Initialize theme on page load
    setTheme(getPreferredTheme());

    // Listen for theme toggle clicks
    themeToggle.addEventListener('click', toggleTheme);

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
  </script>
</body>
</html>
